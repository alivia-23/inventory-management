<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="item.css"/>
  </head>
<body>
  <div class="inventory-body">
    <div class ="inventory-title">
       <h1> Inventory Store</h1>
       <div class="auth">
         <div class="login">
           <input class="user-name" type="text" value="" required="true" placeholder="Enter username"/>
           <button class="login-button" type="button">Login</button>
         </div>
         <div class="logout">
           <button class="logout-button" type="button">Logout</button>
         </div>
      </div>
      <div class="status"></div>
    </div>
    <div class="items-list">
      <ul class="items">
      </ul>
    </div>
    <div class="test" />
    <div class="outgoing">
        <input class="add-item-name" placeholder="Add item name"/>
        <input class="add-item-quantity" placeholder="Add item quantity"/>
        <button class="add-button" type="button">Add</button>
    </div>
  </div>

<script src="item.js"></script>
</body>
</html>
